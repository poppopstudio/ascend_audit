services:
  Drupal\ascend_audit\Hook\AuditHooks:
    class: Drupal\ascend_audit\Hook\AuditHooks
    autowire: true
  Drupal\ascend_audit\Hook\EntityHooks:
    class: Drupal\ascend_audit\Hook\EntityHooks
    autowire: true
  Drupal\ascend_audit\Services\AuditYearService:
    class: Drupal\ascend_audit\Services\AuditYearService
    autowire: true
  Drupal\ascend_audit\Services\AuditSchoolService:
    class: Drupal\ascend_audit\Services\AuditSchoolService
    autowire: true
  cache_context.ascend_active_school:
    class: Drupal\ascend_audit\ContextProvider\AscendActiveSchoolContext
    arguments: ['@Drupal\ascend_audit\Services\AuditSchoolService']
    tags:
      - { name: cache.context }
  cache_context.ascend_current_year:
    class: Drupal\ascend_audit\ContextProvider\AscendCurrentYearContext
    arguments: ['@Drupal\ascend_audit\Services\AuditYearService']
    tags:
      - { name: cache.context }
